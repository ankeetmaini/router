<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Ankeet Maini" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="theme-color" content="#FF00FF">
  <title>Router</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
      <li><a href="/misc/">Misc</a></li>
    </ul>
  </nav>
  <app-view class="home" route="^/$">Home</app-view>
  <app-view class="about" route="^/about/(.*)">About</app-view>
  <app-view class="contact" route="^/contact/(.*)">Contact</app-view>
  <app-view class="misc" route="^/misc/(.*)">Misc</app-view>

  <app-router></app-router>

  <!-- old school, all script files included -->
  <script defer src="/static/app-view.js"></script>
  <script defer src="/static/router.js"></script>
  <script>
    const router = document.querySelector('app-router');
    for (let link of document.querySelectorAll('nav a')) {
      link.addEventListener('click', onClickHandler);
    }

    function onClickHandler (e) {
      e.preventDefault();
      // enter router
      router.go(e.target.href);
    }
  </script>
</body>
</html>
